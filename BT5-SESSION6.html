<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .introduce {
        display: flex;
        background-color: #259a38;
        color: white;
        height: 70px;
        align-items: center; 
        padding: 0 20px; 
    }
    .left {
        font-size: 18px;
    }
    
    .right {
        margin-left: auto;
    }
    .right span {
        margin-left: 15px;
        cursor: pointer;
    }
    input[type="button"]{
        text-align: center;
        background-color: #3aac42;
        width: 100px;
        height: 40px;
        border-radius: 4px;
        color: white;
        margin-top: 13px;
        border: 0;
    }
    .Feature input[type="button"]{
        text-align: center;
        background-color: #c3c3c3d3;
        width: 530px;
        height: 50px;
        border-radius: 4px;
        color: rgb(0, 0, 0);
        margin-left: 8px;
        margin-right: 8px;
    }
    .Feature{
        text-align: center;
        margin-bottom: 20px;
    }
    .mid{
        background-color: rgba(207, 206, 206, 0.486);
        text-align: center;
        padding-bottom: 40px;
        padding-top: 40px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .bot{
        background-color: rgba(0, 0, 0, 0.751);
        text-align: center;
        height: 30px;
        padding-top: 3px;
        padding-bottom: 20px;
        color: white;
    }
</style>
<body>
    <div class="introduce">
        <div class="left">
            <span style="font-size: larger;">MyLogo</span>
        </div>
        <div class="right" >
            <span>Home</span><span>About</span><span>Services</span><span>Contact</span>
        </div>
    </div>
    <div class="mid">
        <h1>Welcome to My Website</h1>
        <p>We provide best solutions for your business.</p>
        <input type="button" value="Get Started">
    </div>
    <div class="Feature">
        <input type="button" value="Feature 1">
        <input type="button" value="Feature 2">
        <input type="button" value="Feature 3">
    </div>
    <div class="bot">
        <p>Contact us: email@example.com</p>
    </div>
</body>
</html>
